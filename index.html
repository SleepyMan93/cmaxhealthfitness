<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMAX Health Fitness</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/6d00f659a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container grid side-pad">
            <a class="navbar-brand" href="#">
                <img src="assets/images/cmax_nav_logo.png" alt="Nav Logo" class="d-inline-block align-text-top">
            </a>
            <div class="social-container col-1-12 hide-on-mobile">
                <ul class="social-media-icons">            
                    <li>
                        <a class="social-colour" href="https://twitter.com">
                            <i class="fa fa-twitter fa-xl"></i>                
                        </a>
                    </li>            
                    <li>
                        <a class="social-colour" href="https://facebook.com">
                            <i class="fa fa-facebook fa-xl"></i>                
                        </a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>
    <section>
        <div id="imageBox" class="container-fluid">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="7500">
                        <img src="assets/images/colin_carousel_3.jpg" class="d-block w-100" alt="CMAX Logo">
                    </div>
                    <div class="carousel-item" data-bs-interval="7500">
                        <img src="assets/images/colin_carousel_2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="7500">
                        <img src="assets/images/colin_carousel_1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="modal-container container-fluid">
                        <!-- Button trigger modal -->
                        <button id="quooxButton" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cmaxModal">
                            SECURE YOUR SPOT NOW
                        </button>
                            
                        <!-- Modal -->
                        <div class="modal fade" id="cmaxModal" tabindex="-1" aria-labelledby="cmaxModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-fullscreen-sm-down">
                                <div class="modal-content">
                                    <div class="loading"></div>
                                    <iframe src="" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        $('#quooxButton').click(function() {
            $('#cmaxModal').on('shown.bs.modal',function() {    
                $(this).find('iframe').attr('src','https://cmaxhealthfitness.fitnesshub.net/c/r/1mnuCO/UPhzT1DA/?modal=1')
            })
            $('#cmaxModal').modal({show:true})
            $('iframe').load(function() {
                $('.loading').hide();
            });
        })
    </script>
</body>
</html>
